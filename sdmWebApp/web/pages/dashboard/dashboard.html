<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
    <script src="/SDM/common/jquery-2.0.3.min.js"></script>
    <script src="/SDM/common/jqueryUi.js"></script>
    <script src="/SDM/common/utils.js"></script>

    <script src="/SDM/common/context-path-helper.js"></script>

    <script src="dashboard.js"></script>
    <link href="/SDM/common/jqueryUi.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
<div class="v1_18">
    <div class="name">

    </div>
    <form id="uploadForm" class="loadXml" action="/zones" enctype="multipart/form-data" method="POST">
        Select a File:
        <br>
        <input type="file" id=fileInput" accept="text/xml" name="fileInput" required><br>
        <br>
        <input type="Submit" value="Upload File"><br>
    </form>
    <span class="manageAccount">Manage your account</span>
    <div class="loggedInUsers">Logged-In Users
    <div id="usersList" class="usersList"></div>
    </div>
    <div class="v1_23"></div>
    <div class="v1_24"></div>
    <div class="zonesArea">
        <span>Table of zones</span>
    <table id = "zonesTable" class="table">
        <thead>
        <tr>
            <th colspan="1">Owner Name</th>
            <th colspan="1">Zone Name</th>
            <th colspan="1">Number Of Items</th>
            <th colspan="1">Number Of Stores</th>
            <th colspan="1">Number Of Orders</th>
            <th colspan="1">Average Price Of Orders Without Delivery</th>
        </tr></thead>
        <tbody class="tableBody">
        </tbody>
    </table>
    </div>
    <div class="v1_26">
    <p id="balanceLabel">Balance:</p>
        <p id="accountMovementsLabel">Account Movements</p>
        </form>
        <div id="loadMoney">
            <form id="amountToLoadForm" method="Post" action="account">
                <input type="text"  placeholder="Enter amount to load" required onkeypress="return isFloatNumber(this,event)" id="amountToLoad" name="amountToLoad"/>
                <p>Date: <input type="text" id="datepicker" name="date" required></p>
                <input type="submit" value="Load money">
            </form>
        </div>
        <table id = "accountMovements" class="table">
    <thead>
    <tr>
        <th colspan="1">Date</th>
        <th colspan="1">Type</th>
        <th colspan="1">Amount</th>
        <th colspan="1">Balance Before</th>
        <th colspan="1">Balance After</th>
    </tr></thead>
    <tbody class="tableBody">
    </tbody>
</table>
</div>
</div>
</body>
</html>
